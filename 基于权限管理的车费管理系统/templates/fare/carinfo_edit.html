{% extends 'base.html' %}
{% block page_title %}车辆修改{% endblock %}
{% block page_content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-white py-4">
                <h3 class="h4 mb-0 text-primary">
                    <i class="fas fa-car me-2"></i>车辆信息修改
                </h3>
            </div>

            <div class="card-body p-5">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <!-- 车牌号 -->
                    <input type="hidden" name="id" value="{{ obj.id }}">
                    <div class="mb-4">
                        <label for="plate_number" class="form-label fw-medium">
                            <i class="fas fa-car me-2 text-muted"></i>车牌号
                        </label>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control form-control-lg rounded-3"
                                   id="plate_number"
                                   name="plate_number"
                                   placeholder="请输入车牌号码"
                                   value="{{ obj.plate_number }}"
                                   required>
                            <div class="invalid-feedback">
                                请输入有效的车牌号
                            </div>
                        </div>
                    </div>

                    <!-- 司机 -->
                    <div class="mb-4">
                        <label for="driver" class="form-label fw-medium">
                            <i class="fas fa-user me-2 text-muted"></i>司机姓名
                        </label>
                        <input type="text"
                               class="form-control form-control-lg rounded-3"
                               id="driver"
                               name="driver"
                               placeholder="请输入司机姓名"
                               value="{{ obj.driver }}"
                               required>
                        <div class="invalid-feedback">
                            请输入司机姓名
                        </div>
                    </div>

                    <!-- 单价 -->
                    <div class="mb-4">
                        <label for="price" class="form-label fw-medium">
                            <i class="fas fa-dollar-sign me-2 text-muted"></i>运输单价
                        </label>
                        <div class="input-group">
                            <span class="input-group-text rounded-start-3">¥</span>
                            <input type="number"
                                   class="form-control form-control-lg rounded-end-3"
                                   id="price"
                                   name="price"
                                   step="0.01"
                                   placeholder="0.00"
                                   value="{{ obj.price }}"
                                   required>
                            <div class="invalid-feedback">
                                请输入有效的价格
                            </div>
                        </div>
                    </div>

                    <!-- 备注 -->
                    <div class="mb-5">
                        <label for="remarks" class="form-label fw-medium">
                            <i class="fas fa-comment me-2 text-muted"></i>备注说明
                        </label>
                        <input type="text" class="form-control form-control-lg rounded-3"
                                  id="remarks"
                                  name="remarks"
                                  value="{{ obj.remarks }}"
                                  placeholder="可填写额外说明信息"></input>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-grid">
                        <button type="submit"
                                class="btn btn-primary btn-lg rounded-pill py-3 fw-medium">
                            <i class="fas fa-plus-circle me-2"></i>修改车辆信息
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
